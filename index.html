<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/37a29852d8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
  <img src="img/clouds.jpg" alt="clouds" id="background">
<div class="container">
  <div class="weather-app-wrapper"> 
  <div class="weather-app">
    <form id="search-form" class="mb-3">
      <div class="row">
        <div class="col-7">
      <input 
      type="search" 
      placeholder="Type your city..." 
      class="form-control shadow-sm" 
      id="city-input" 
      autocomplete="off"
      autofocus="on"
      />
        </div>
      <div class="col-3">
        <input type="submit" value="Search" class="btn btn-primary w-100">
    </div>
    <div class="col-2">
      <button
        class="btn btn-success w-100"
        id="current-location-button"
      >
        <i class="fas fa-map-marker-alt fa-lg"></i>
      </button>
    </div>
    </div>
    </form>
    <div class="main-info">
    <h1 id="city">
    </h1>
    <ul>
        <li>Last updated: <span id="date"></span>
        </li>
        <li id="description">
        </li>
    </ul>
  </div>
    <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
            <img src="" 
            alt="cloudy"
            id="icon"
            class="float-left"
            />
            <div class="float-left">
            <strong id="temperature"></strong>
            <span class="units">Â°C</span>
          </div>
          </div>
        </div>
        
        <div class="col-6">
            <ul class="condition">
                <li class="humidity">
                  <i class="fas fa-hand-holding-water"></i> Humidity: <span id="humidity" ></span>%
                </li>
                <li class="wind">
                  <i class="fas fa-wind"></i> Wind: <span id="wind" ></span> mph 
                </li>
            </ul>
        </div>
     </div>
     <div class="weather-forecast" id="forecast">
     </div>
    </div>
    <small>
      <a href="https://github.com/Anamar12/weather-app-vanilla" target="_blank">
        Open-source code</a> by Ana Benchea
    </small>
    </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
